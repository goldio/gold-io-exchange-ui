<!-- dark light -->
<section class="main" [ngClass]="{
  'dark': theme === 0,
   'light': theme === 1,
  'auth-wight': (router.url == '/authorization') || (router.url == '/registration')
  }">
  <app-header *ngIf='!noHeader'></app-header>
  <div class="content">
    <router-outlet></router-outlet>
  </div>
</section>
