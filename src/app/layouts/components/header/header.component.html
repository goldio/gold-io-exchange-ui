<div class="exchanger-header"  id="header" >
    <a routerLink="/authorization" class="logo"></a>
    <div class="left-top-button" (click)="menuOpen()" ></div>

    <!-- dropdown menu -->
    <ul class="reset left-top-menu" id="popup" >
        <div class="exchanger-header-profile exchanger-header-profile-nav">
            <!-- <img (click)="userOpen = !userOpen" class="user-photo" src="../../../../assets/images/persone-photo.svg" alt=""> -->
            <span id='user' (click)="userOpen = !userOpen" *ngIf="user">{{ user.login }}</span>
            <ul class="reset header-profile-drop2 profile2" [ngClass]="{
            'header-profile-drop2-open': userOpen
        }">
                <li class="header-profile-drop2-logout" (click)="logout()"><a>Logout</a></li>
            </ul>
        </div>
        <li routerLink="/index" (click)="menuOpen()"><a><i class="ico01"></i>Exchange</a></li>
        <!-- <li><a><i class="ico02"></i>Interest</a></li>
        <li><a><i class="ico03"></i>Margin</a></li>
        <li><a><i class="ico04"></i>Lending</a></li>
        <li><a><i class="ico05"></i>Trollbox</a></li> -->
        <span>Account</span>
        <li *ngIf="isLoggedIn" routerLink="/profile" (click)="menuOpen()"><a><i class="ico06"></i>Profile</a></li>
        <li *ngIf="isLoggedIn" routerLink="/balance" (click)="menuOpen()"><a><i class="ico07"></i>Balances</a></li>
        <li *ngIf="isLoggedIn" routerLink="/activity" (click)="menuOpen()"><a><i class="ico08"></i>Activity</a></li>
        <li *ngIf="isLoggedIn" routerLink="/notification" (click)="menuOpen()"><a><i class="ico9"></i>Notification</a></li>
        <li *ngIf="isLoggedIn" routerLink="/apiKeys" (click)="menuOpen()"><a><i class="ico10"></i>API Keys</a></li>
        <li *ngIf="isLoggedIn" routerLink="/security" (click)="menuOpen()"><a><i class="ico14"></i>Security</a></li>
        <li *ngIf="!isLoggedIn" routerLink="/registration"  (click)="menuOpen()"><a><i class="ico10"></i>Sign Up</a></li>
        <span>System</span>
        <li (click)="theme()"><a><i class="ico11"></i>Black&amp;White</a></li>
        <!-- <li><a><i class="ico12"></i>Help</a></li> -->
        <li routerLink="/notification" (click)="menuOpen()"><a><i class="ico13"></i>Notification</a></li>
        <li routerLink="/security" (click)="menuOpen()"><a><i class="ico14"></i>Settings</a></li>
    </ul>
    <!-- dropdown menu end -->

    <div class="exchanger-header-profile exchanger-header-profile-top" *ngIf="isLoggedIn">
        <!-- <img (click)="userOpen = !userOpen" class="user-photo" src="../../../../assets/images/persone-photo.svg" alt=""> -->
        <span id='user' (click)="userOpen = !userOpen" *ngIf="user">{{ user.login }}</span>
        <ul class="reset header-profile-drop2" [ngClass]="{
        'header-profile-drop2-open': userOpen
    }">
            <li class="header-profile-drop2-logout" (click)="logout()"><a>Logout</a></li>
        </ul>
    </div>

    <div class="lang-switch-container">
        <label><img [src]="lang" alt="">
            <form #form="ngForm">
                <select name="" id="">
                    <option value="en" (click)="selectFlag('en')">English</option>
                    <option value="ru" (click)="selectFlag('ru')">Русский</option>
                    <option value="ch" (click)="selectFlag('ch')">Chinese</option>
                </select>
            </form>
        </label>
    </div>
