<div class="sign recovery">
    <div class="bac-logo">
        <div class="sign-narrow">
            <div class="sign-container" >
                <a href="" class="sign-logo"></a>
                <div class="text-box">
                        <span class="title">Password recovery!</span>
                        <span class="text">We will send you an email with <br>
                            a link to reset your password</span>
                    </div>
                <form [formGroup]="recoveryEmailForm" (ngSubmit)="submitEmailForm(recoveryEmailForm)">
                    <!-- error-open -->
                    <div class="sign-container-input border-top error " [ngClass]="{
                        'error-open' : (recoveryEmailForm.controls.login.hasError('required')&& recoveryEmailForm.controls.login.touched) || ( recoveryEmailForm.controls.login.hasError('emailError') && recoveryEmailForm.controls.login.touched)
                    }">
                        <span>Email</span>
                        <input class="sign-place " type="email" placeholder="sample@gmail.com" formControlName="login" required>
                        <div class="error-text" [ngClass]="{
                            'error-text-open' : recoveryEmailForm.controls.login.hasError('required') && recoveryEmailForm.controls.login.touched
                        }" 
                        >Ð¡an't be empty!</div>
                        <div class="error-text" [ngClass]="{
                          'error-text-open' : recoveryEmailForm.controls.login.hasError('email') && recoveryEmailForm.controls.login.touched
                      }" 
                      >Wrong Email</div>
                      <div class="error-text" [ngClass]="{
                        'error-text-open' : errorResp && recoveryEmailForm.controls.login.touched
                    }" 
                    >{{ emailErrorText }}</div>
                    </div>
                    <button class="main-btn main-btn-hov submit-btn" type="submit" style="position:relative" [attr.disabled]="loader ? true : null">SUBMIT

                        <div class="loader" [ngClass]="{'loader-open':loader}">
                            <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
                        </div>
                        
                    </button>
                    
                </form>
            </div>
        </div>
    </div>
</div>
