<div class="history-narrow section" [ngClass]="{ 'visible': isVisible, 'hidden': !isVisible }">
    <div class="balance-title">
        <h2><b>Balance</b></h2>

        <div class="balance-title-search">
            <form [formGroup]="searchForm">
                <input type="text" placeholder="Search coin..." formControlName="search">
                <button type="submit"></button>
            </form>
        </div>
    </div>

    <div class="balance-table balance-table-new" *ngIf="viewWallets">
        <div class="balance-table-title">
            <span>Coin</span>
            <span>Name</span>
            <span>Total balance</span>
            <span>Avaiable balance</span>
            <span>In orders</span>
            <span>Cost (BTC)</span>
            <span></span>
        </div>

        <div class="balance-table-item" *ngFor="let wallet of viewWallets">
            <span>
                <img src="{{ wallet.coin.icon.url }}" alt="">
                <b>{{ wallet.coin.shortName }}</b>
            </span>

            <span before="Name">{{ wallet.coin.name  }}</span>
            <span before="Total balance">{{ wallet.totalBalance.toFixed(8)  }}</span>
            <span before="Avaiable balance">{{  wallet.availableBalance.toFixed(8) }}</span>
            <span before="In orders">{{wallet.inOrders.toFixed(8)  }}</span>
            <span before="Cost (BTC)">{{  wallet.cost.toFixed(8) }}</span>
            <span>
                <div class="coin-btns">
                    <div class="coin-btn first-coin-btn" (click)="routeToDeposit(wallet)">Deposit</div>
                    <div class="coin-btn second-coin-btn" (click)="routeToDeposit(wallet)" (click)="routeToWithdrawal(wallet)">Withdrawal</div>
                </div>
            </span>
        </div>
    </div>
</div>
