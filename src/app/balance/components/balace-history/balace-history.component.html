<div class="history-narrow balance-history section" [ngClass]="{ 'visible': isVisible, 'hidden': !isVisible }">
    <div class="balance-title">
        <label for="back">
          <h2>
              <button class="back-btn" id="back" (click)="back()"></button>
              <b>History</b>
            </h2>
          </label>
    </div> 
    <ul class="double-btns" [ngClass]="{
        'change-double-btn': changeHistory,
        'w-1': !changeHistory,
        'w-2': changeHistory
        }">
    <button (click)="changeHistory = false">Deposit</button>
    <button (click)="changeHistory = true">Withdrawal</button>
    <div class="choose"></div>
    </ul>
    <div class="balance-table" >
        <div class="balance-table-title">
            <span>Status</span>
            <span>Coin</span>
            <span>Amount</span>
            <span>Time</span>
        </div>

        <div class="balance-table-item" >
            <span before="Status">Pending</span>
            <span before="Coin">
                <img src="../../../../assets/images/btc-green.svg" alt="">
                <b>BTC-HZ</b>
            </span>
            <span before="Amount">3.0049245 </span>
            <span before="Time">19:27 02.08.2019</span>
        </div>
        <div class="balance-table-item empty-item" >
            <div class="empty-img"></div>
            <span>You have no deposit history.</span>
            </div>
        </div>
</div>
